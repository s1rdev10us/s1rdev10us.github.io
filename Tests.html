        <style>
            @keyframes move {
                from {
                    left: 0px;
                    top: 0%;
                }

                50% {
                    left: 100%;
                    top: 0%;
                }

                to {
                    left: 0px;
                    top: 0%;
                }
            }

            @keyframes rainbow {
                from {
                    background-color: #FF0000
                }

                33% {
                    background-color: #00FF00
                }

                66% {
                    background-color: #0000FF
                }

                to {
                    background-color: #FF0000
                }
            }

            .move.circle {
                
                animation: move var(--time) linear infinite;
                position: relative;
                width: 10px;
                height: 10px;
                border: 3px solid transparent;
                border-radius: 10px;
                background-clip: padding-box;
            }

            .rainbow {
                animation: rainbow 5s linear infinite;
                width: 100%;
                height: 100%;
                border: 3px solid transparent;
                border-radius: 10px;
                background-clip: padding-box;
            }
        </style>

        <script>
