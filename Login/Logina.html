                                <!--Create a cookie with the name 'username' and then reload the page-->
                                <script>
                                    //run the line below the first time you access the website in the console in order to set up the fake username with 'putYourUsernameHere' replaced with your username
                                    //document.cookie = 'username=putYourUsernameHere; expires=Thu, 18 Dec 20222 12:00:00 UTC; path=/';
                                    function getCookie(cname) {
                                        let name = cname + "=";
                                        let decodedCookie = decodeURIComponent(document.cookie);
                                        let ca = decodedCookie.split(';');
                                        for (let i = 0; i < ca.length; i++) {
                                            let c = ca[i];
                                            while (c.charAt(0) == ' ') {
                                                c = c.substring(1);
                                            }
                                            if (c.indexOf(name) == 0) {
                                                return c.substring(name.length, c.length);
                                            }
                                        }
                                        return "";
                                    }
                                    console.log('"' + getCookie('username') + '"')
                                    document.getElementById('x').innerHTML = getCookie('username');
                                </script>
