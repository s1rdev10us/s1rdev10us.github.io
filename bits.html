<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bits</title>
</head>
<body>
    <input placeholder="Please enter a string to be bit shifted" id="text" type="text"/>
    <label id="label" for="text"></label>
    <hr/>
    <label for="left">Left shift?</label>
    <input type="checkbox" id="left"/>
    <script>
        document.currentScript.remove();
        var left = true
        document.getElementById("left").addEventListener('click', function (){
            left = document.getElementById("left").value;
        });
        
        setInterval(function (){
            let inner = document.getElementById('text').value;
            let newInner = [];
            for(x in inner){
                if(left){
                newInner.append(x.charCodeAt(0)<<1);
                }
                if(!left){
                    newInner.append(x.charCodeAt(0)>>1);
                }
            }
            if(left){
                document.getElementById('label').innerHTML=inner<<1;
            }
            if(!left){
                document.getElementById('label').innerHTML=inner>>1;
            }
        },100);
    </script>
</body>
</html>
