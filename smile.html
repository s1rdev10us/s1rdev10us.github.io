<body>
    <template id="check">
        <label>
            <input type="checkbox" name="color1"/>
            <div class="face"></div>
        </label>
        <label>
            <input type="checkbox" name="color2"/>
            <div class="face"></div>
        </label>
    </template>
    <template id="radio">
        <label>
            <input type="radio" name="color1"/>
            <div class="face"></div>
        </label>
        <label>
            <input type="radio" name="color2"/>
            <div class="face"></div>
        </label>
    </template>
    <script>
        document.currentScript.remove();
        var x = 0;
        var faces = !(new URLSearchParams(window.location.href).has('faces'))?(16):parseInt(new URLSearchParams(window.location.href).get('faces'));
        var temp = (new URLSearchParams(window.location.href).has('check'))?document.getElementsByTagName('template')[0]:document.getElementsByTagName('template')[1];
        while(x < faces) {
            x+=1;
            let clon = temp.content.cloneNode(true);
            document.body.prepend(clon);
        }
    </script>
    <script src="./scripts/rick-focus.js"></script>
</body>
